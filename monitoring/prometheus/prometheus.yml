global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dentalhelp-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Eureka Server
  - job_name: 'eureka-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['eureka-server:8761']

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth-service:8081']

  # Patient Service
  - job_name: 'patient-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['patient-service:8082']

  # Appointment Service
  - job_name: 'appointment-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['appointment-service:8083']

  # Dental Records Service
  - job_name: 'dental-records-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['dental-records-service:8084']

  # X-Ray Service
  - job_name: 'xray-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['xray-service:8085']

  # Treatment Service
  - job_name: 'treatment-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['treatment-service:8088']

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8087']

  # MySQL Databases (if mysql-exporter is used)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
