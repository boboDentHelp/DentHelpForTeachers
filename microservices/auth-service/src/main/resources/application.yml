server:
  port: 8081

spring:
  application:
    name: auth-service
  main:
    lazy-initialization: true
    banner-mode: off

  datasource:
    url: jdbc:mysql://${DB_HOST:auth-db}:3306/${DB_NAME:auth_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 0
      connection-timeout: 30000
      idle-timeout: 30000
      initialization-fail-timeout: -1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    defer-datasource-initialization: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: 5672
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    connection-timeout: 30000
    requested-heartbeat: 30
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 5
        multiplier: 2.0
        max-interval: 10000
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 5
          multiplier: 2.0
          max-interval: 10000

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 10
    initial-instance-info-replication-interval-seconds: 10
    eureka-service-url-poll-interval-seconds: 60
  instance:
    prefer-ip-address: true
    hostname: auth-service
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

jwt:
  secret: ${JWT_SECRET:a3d6f8b1c4e529dd2f8e15f7c79a8a0f6e4d9c90b9e6a7c4bfe2d6f9c5e8b7a2}
  expiration: 1000000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: WARN
    com.dentalhelp: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
    com.netflix.discovery: WARN
