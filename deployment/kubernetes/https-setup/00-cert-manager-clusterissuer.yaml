# =============================================================================
# CERT-MANAGER CLUSTERISSUER FOR LET'S ENCRYPT
# Automatically provisions FREE SSL certificates
# =============================================================================

---
# Let's Encrypt PRODUCTION Issuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server - issues valid certificates
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for urgent renewal and security notices
    # CHANGE THIS to your actual email!
    email: bogdan.calinescu@student.example.com

    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-key

    # Use HTTP-01 challenge (simple, works without DNS setup)
    solvers:
      - http01:
          ingress:
            class: nginx

---
# Let's Encrypt STAGING Issuer (for testing)
# Use this first to avoid hitting rate limits!
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server - issues test certificates
    # Certificates show as "untrusted" but good for testing
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    email: bogdan.calinescu@student.example.com

    privateKeySecretRef:
      name: letsencrypt-staging-key

    solvers:
      - http01:
          ingress:
            class: nginx
