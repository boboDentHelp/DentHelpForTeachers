# =============================================================================
# PROMETHEUS CONFIGURATION
# ConfigMap containing prometheus.yml and alerts.yml
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'dentalhelp-gke-prod'
        environment: 'production'

    # Alertmanager configuration (optional - uncomment when ready)
    # alerting:
    #   alertmanagers:
    #     - static_configs:
    #         - targets:
    #           - alertmanager:9093

    # Load rules once and periodically evaluate them
    rule_files:
      - '/etc/prometheus/alerts.yml'

    # Scrape configurations
    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes Nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes Pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - dentalhelp
                - monitoring
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # Eureka Server - in dentalhelp namespace
      - job_name: 'eureka-server'
        metrics_path: '/actuator/prometheus'
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - dentalhelp
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app]
            action: keep
            regex: eureka-server
          - source_labels: [__meta_kubernetes_service_port_name]
            action: keep
            regex: http

      # API Gateway
      - job_name: 'api-gateway'
        metrics_path: '/actuator/prometheus'
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - dentalhelp
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app]
            action: keep
            regex: api-gateway

      # All Microservices with actuator/prometheus endpoint
      - job_name: 'microservices'
        metrics_path: '/actuator/prometheus'
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - dentalhelp
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_tier]
            action: keep
            regex: backend
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: service
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)

      # kube-state-metrics (optional - provides cluster-level metrics)
      - job_name: 'kube-state-metrics'
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - monitoring
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app_kubernetes_io_name]
            action: keep
            regex: kube-state-metrics

  alerts.yml: |
    groups:
      - name: dentalhelp_alerts
        interval: 30s
        rules:
          # Service availability alerts
          - alert: ServiceDown
            expr: up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.job }} is down"
              description: "{{ $labels.job }} has been down for more than 1 minute."

          # High error rate
          - alert: HighErrorRate
            expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High error rate on {{ $labels.job }}"
              description: "Error rate is {{ $value }} errors/second on {{ $labels.job }}"

          # High response time
          - alert: HighResponseTime
            expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High response time on {{ $labels.job }}"
              description: "95th percentile response time is {{ $value }}s on {{ $labels.job }}"

          # High CPU usage
          - alert: HighCPUUsage
            expr: process_cpu_usage > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage on {{ $labels.job }}"
              description: "CPU usage is {{ $value }}% on {{ $labels.job }}"

          # High memory usage
          - alert: HighMemoryUsage
            expr: jvm_memory_used_bytes / jvm_memory_max_bytes > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage on {{ $labels.job }}"
              description: "Memory usage is {{ $value }}% on {{ $labels.job }}"

          # Database connection pool exhaustion
          - alert: DatabaseConnectionPoolLow
            expr: hikaricp_connections_active / hikaricp_connections_max > 0.8
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "Database connection pool running low on {{ $labels.job }}"
              description: "Connection pool is {{ $value }}% utilized on {{ $labels.job }}"

          # RabbitMQ queue size growing
          - alert: RabbitMQQueueGrowing
            expr: rabbitmq_queue_messages > 1000
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "RabbitMQ queue {{ $labels.queue }} is growing"
              description: "Queue has {{ $value }} messages"
