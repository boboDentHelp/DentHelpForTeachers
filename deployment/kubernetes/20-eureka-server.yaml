# =============================================================================
# EUREKA SERVER - SERVICE DISCOVERY
# Must be deployed first before other services
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: dentalhelp
  labels:
    app: eureka-server
    tier: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
        tier: infrastructure
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8761"
    spec:
      containers:
        - name: eureka-server
          image: ${DOCKERHUB_USERNAME}/dentalhelp-eureka-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
          env:
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: dentalhelp-config
                  key: JAVA_OPTS
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8761
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: dentalhelp
spec:
  selector:
    app: eureka-server
  ports:
    - port: 8761
      targetPort: 8761
  type: ClusterIP
