# =============================================================================
# INGRESS CONFIGURATION
# Requires: nginx-ingress-controller or similar ingress controller
# Install: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dentalhelp-ingress
  namespace: dentalhelp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    # TLS - uncomment when you have cert-manager configured
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment for HTTPS with cert-manager
  # tls:
  #   - hosts:
  #       - api.dentalhelp.com
  #     secretName: dentalhelp-tls
  rules:
    - host: api.dentalhelp.com  # Change to your domain
      http:
        paths:
          # All API traffic goes through the gateway
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080

---
# Ingress for Eureka Dashboard (internal use only)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eureka-ingress
  namespace: dentalhelp
  annotations:
    kubernetes.io/ingress.class: nginx
    # Basic auth for Eureka dashboard
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: eureka-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Eureka Dashboard"
spec:
  rules:
    - host: eureka.dentalhelp.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eureka-server
                port:
                  number: 8761

---
# Ingress for RabbitMQ Management (internal use only)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-ingress
  namespace: dentalhelp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: rabbitmq-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "RabbitMQ Management"
spec:
  rules:
    - host: rabbitmq.dentalhelp.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  number: 15672

---
# Network Policy - Restrict access between services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: dentalhelp
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-gateway
  namespace: dentalhelp
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-infrastructure
  namespace: dentalhelp
spec:
  podSelector:
    matchLabels:
      tier: infrastructure
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
