version: '3.8'

# =============================================================================
# MOCK MONITORING STACK FOR DENTALHELP
# =============================================================================
# This creates realistic Grafana dashboards to demonstrate auto-scaling decisions
#
# Usage:
#   cd mock-monitoring
#   docker-compose up -d
#   Open http://localhost:3000 (Grafana - admin/admin)
#
# To simulate different scenarios, set environment variable:
#   SCENARIO=100_users docker-compose up -d    # 100 concurrent users
#   SCENARIO=1000_users docker-compose up -d   # 1000 concurrent users
#   SCENARIO=10000_users docker-compose up -d  # 10000 concurrent users
#   SCENARIO=stress_test docker-compose up -d  # Stress test with HPA scaling
#   SCENARIO=spike_test docker-compose up -d   # Spike test scenario
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PROMETHEUS - Metrics collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: mock-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'
    restart: unless-stopped
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # GRAFANA - Visualization dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: mock-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/dentalhelp-overview.json
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # METRICS GENERATOR - Simulates realistic DentalHelp metrics
  # ---------------------------------------------------------------------------
  metrics-generator:
    build:
      context: ./metrics-generator
      dockerfile: Dockerfile
    container_name: mock-metrics-generator
    ports:
      - "8000:8000"
    environment:
      - SCENARIO=${SCENARIO:-stress_test}
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
